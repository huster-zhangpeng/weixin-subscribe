    <div class="container">
      <div class="row clearfix">
        <div class="col-md-12 column">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#allgoods" data-toggle="tab">所有商品</a></li>
            <li><a href="#addgoods" data-toggle="tab">添加商品</a></li>
          </ul>
          <div class="tab-content" style="margin-top:20px;">
            <div class="tab-pane fade active in" id="allgoods">
              <table class="table" id="myGoods">
                <thead>
                  <tr>
                    <th>图片</th>
                    <th>商品名称</th>
                    <th>价格</th>
                    <th>数量</th>
                    <th>描述</th>
                    <th>位置</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
            <div class="tab-pane fade" id="addgoods">
              <form class="form-horizontal" role="form" action="../wxstore/addGoods" method="POST">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">商品名称</label>
                  <div class="col-sm-10">
                    <input class="form-control" type="text" name="gname" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">价格</label>
                  <div class="col-sm-10">
                    <input class="form-control" type="text" name='gprice' required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">剩余数量</label>
                  <div class="col-sm-10">
                    <input class="form-control" type="number" value="-1" name='gremain' required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">描述</label>
                  <div class="col-sm-10">
                    <input class="form-control" type="text" name='gdesc' required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">位置</label>
                  <div class="col-sm-10">
                    <input class="form-control" type="number" value="0" name='grank' required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">图片URL</label>
                  <div class="col-sm-10">
                    <input class="form-control" type="text" name='gimg' required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">添加</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
