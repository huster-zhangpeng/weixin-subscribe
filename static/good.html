<!DOCTYPE html>
<html manifest="static/store.appcache">
  <head>
    <title>商铺</title>
    <meta charset="utf-8">
    <!-- meta name="viewport" content="width=device-width, initial-scale=1.0" -->

    <meta name="application-name" content="店小二">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/bootstrap.icon-large.min.css" rel="stylesheet">
    <style type="text/css">
      .table > tbody > tr > td {
        vertical-align: middle;
      }
      .table > tbody > tr > td:first-child {
        min-width: 110px;
      }
      span.input-group-addon, input.form-control {
        padding: 6px 8px;
      }
      input.form-control {
        min-width: 26px;
      }
    </style>
    <script type="text/javascript">
      document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        WeixinJSBridge.call('hideOptionMenu');
      });
      document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        WeixinJSBridge.call('hideToolbar');
      });
    </script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

  <body> 
    <div class="container" style="margin-top:20px;">
      <div class="col-xs-12 col-sm-9">
        <ol class="breadcrumb">
          <li><a href="store.html">商城</a></li>
          <li id="shopname" class="active">2冲饼店</li>
        </ol>
        <hr/>

        <h3 id="none-tip" style="display:none;">暂无商品！</h3>
        <h3 id="error" style="display:none;">发生错误！</h3>
        <table class="table">
          <thead>
            <tr>
              <th>商品</th>
              <th>价格</th>
              <th>数量</th>
            </tr>
          </thead>
          <tfoot align="right">
            <tr>
              <td></td>
              <td></td>
              <td ><strong>小计: ￥</strong><span id="total">0.0</span></td>
            </tr>
          </tfoot>
          <tbody>
          </tbody>
        </table>
        <button id="buy" type="submit" class="btn btn-primary btn-block">立即下单</button>

        <hr>
        <footer>
        <p style="text-align:center;">&copy; Company 2014</p>
        </footer>
      </div>
    </div> <!-- container end -->

    <div class="navbar navbar-default navbar-fixed-bottom" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">店小二</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="store.html">返回首页</a></li>
            <li><a href="order.html">我的订单</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript">
      !window.jQuery && document.write("<script src='http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js'><\/script>");
    </script>
    <script src="js/jquery.urldecoder.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src='js/good.js'>
</script>
